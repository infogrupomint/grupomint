<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Página Web</title>
</head>
<body>
    <header>
        <h1>Tu Empresa</h1>
    </header>

    <main>
        <div class="service-container" id="service1">
            <h2>Diseño grafico</h2>
            <img src="service1.jpg" alt="Servicio 1">
            <p>Descripción del Servicio 1.</p>
            <button onclick="requestContact('Servicio 1')">Lo Quiero!</button>
        </div>

        <div class="service-container" id="service2">
            <h2>Redes Sociales</h2>
            <img src="service2.jpg" alt="Servicio 2">
            <p>Descripción del Servicio 2.</p>
            <button onclick="requestContact('Servicio 2')">Lo Quiero!</button>
        </div>

        <div class="service-container" id="service3">
            <h2>Diseño Web Jr.</h2>
            <img src="service3.jpg" alt="Servicio 3">
            <p>Descripción del Servicio 3.</p>
            <button onclick="requestContact('Servicio 3')">Lo Quiero!</button>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div class="contact-form" id="contactForm">
            <h2>Datos de Contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Tu Nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="tucorreo@example.com">

            <button onclick="sendData()">Enviar</button>
            <button onclick="hideContactForm()">Cancelar</button>
        </div>
    </div>

    <footer>
        <p>Síguenos en redes sociales:</p>
        <a href="https://facebook.com/tuempresa" target="_blank">Facebook</a>
        <a href="https://twitter.com/tuempresa" target="_blank">Twitter</a>
        <a href="https://instagram.com/tuempresa" target="_blank">Instagram</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
